{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Order yourself a drink</title>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet" type="text/css">

    <style type="text/css">
        body {
            padding-top: 20px;
            padding-bottom: 40px;
        }

            /* Custom container */
        .container-narrow {
            margin: 0 auto;
            max-width: 700px;
        }
        .container-narrow > hr {
            margin: 30px 0;
        }

            /* Main marketing message and sign up button */
        .jumbotron {
            margin: 60px 0;
            text-align: center;
        }
        .jumbotron h1 {
            font-size: 72px;
            line-height: 1;
        }
        .jumbotron .btn {
            font-size: 21px;
            padding: 14px 24px;
        }

            /* Supporting marketing content */
        .marketing {
            margin: 60px 0;
        }
        .marketing p + h4 {
            margin-top: 28px;
        }
    </style>
</head>
<body>

    <div class="container-narrow">
        <div class="masthead">
            <ul class="nav nav-pills pull-right">

            </ul>
            <h3 class="muted">Tech Team Dranks</h3>
        </div>

        <hr>

        <div class="jumbotron">
            <h1>Hi! Thirsty?</h1>
            <p class="lead">We have dranks on dranks on dranks.  Let us know what you want and we'll deliver it right to your desk.</p>
        </div>

            <hr>

        <div class="row-fluid marketing">
            <div class="span6">

                <form method="post" action="{% url home %}">
                    {% csrf_token %}

                    <div style="text-align: left;">
                    {{ form.as_p }}
                    </div>

                    <input type="submit" class="btn btn-large btn-success" value="I'm Thirsty!">

                </form>

            </div>
            <div class="span6">
                {% for d in drinks %}
                    <h4>{{ d.name }}</h4>
                    <p>{{ d.description }}</p>
                {% endfor %}
            </div>

        </div>


    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
